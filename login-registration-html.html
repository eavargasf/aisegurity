<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaitor.ai - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">Welcome to Creaitor.ai</h2>
                <form id="loginForm" class="mb-4">
                    <input type="email" name="email" placeholder="Email" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
                </form>
                <p class="text-center mb-4">Don't have an account? <a href="#" id="showRegister" class="text-blue-500">Register</a></p>
            </div>
        </div>
        
        <div id="registerForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-8" style="display: none;">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">Register for Lifetime Access</h2>
                <form>
                    <input type="text" name="name" placeholder="Name" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <input type="email" name="email" placeholder="Email" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <input type="text" name="redeemCode" placeholder="Redeem Code" class="w-full px-3 py-2 mb-3 border rounded" required>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Create an Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
