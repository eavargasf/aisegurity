<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Security - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://api.airtable.com/v0/appFZBJefIOmr86zR/Registrations', {
        headers: {
          'Authorization': 'Bearer patfpvH2UHPgjPhWb',
          'Content-Type': 'application/json'
        }
      });

      const data = await response.json();
      const user = data.records.find(record => record.fields.Email === email && record.fields.Password === password);

      if (user) {
        alert('Login successful!');
        // Redirect to user dashboard or home page
      } else {
        alert('Invalid email or password.');
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>AI Security</h1>
  </header>
  <main>
    <section class="login">
      <div class="login-left">
        <img src="images/login.jpg" alt="Login">
      </div>
      <div class="login-right">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 AI Security. All rights reserved.</p>
  </footer>
</body>
</html>
