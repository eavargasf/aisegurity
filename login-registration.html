<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="myapp/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="icon16-removebg-preview (1).png" alt="Graph">
        </div>
        <div class="right">
            <div id="registration-form-container">
                <h2>Register</h2>
                <form id="registration-form">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="redeem-code" placeholder="Redeem Code" required>
                    <div id="registration-error" class="error-message"></div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="email-login" placeholder="Email" required>
                    <input type="password" id="password-login" placeholder="Password" required>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
