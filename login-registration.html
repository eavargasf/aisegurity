<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: darkblue;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .graph {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }
        .graph img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”“</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="form-container">
                <div id="registration-form-container">
                    <h2>Register</h2>
                    <form id="registration-form">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <input type="text" id="redeem-code" placeholder="Redeem Code" required>
                        <div id="registration-error" class="error-message"></div>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div id="login-form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="email" id="email-login" placeholder="Email" required>
                        <input type="password" id="password-login" placeholder="Password" required>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="icon16-removebg-preview (1).png" alt="Graph">
        </div>
    </div>
</body>
</html>
