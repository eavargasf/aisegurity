<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .graph {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }
        .graph img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graph" id="graph-container">
            <img src="your-graph-image-url.jpg" alt="Graph Image">
        </div>
        <div class="form-container">
            <form id="registration-form">
                <h2>Register</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="redeem-code">Redeem Code:</label>
                <input type="text" id="redeem-code" name="redeem-code" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email" required>
                <label for="password-login">Password:</label>
                <input type="password" id="password-login" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const validRedeemCodes = ['AI1532', 'AI1234', 'AI5678'];

        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redeemCode = document.getElementById('redeem-code').value;

            if (!validRedeemCodes.includes(redeemCode)) {
                alert('Invalid Redeem Code');
                return;
            }

            axios.post('https://api.airtable.com/v0/appFZBJefIOmr86zR/Registrations', {
                fields: {
                    Name: name,
                    Email: email,
                    Password: password,
                    RedeemCode: redeemCode
                }
            }, {
                headers: {
                    'Authorization': 'Bearer patvsM7l2QxYV6BSV.e48172c74aea3f9b96ae4918907e30c45f0ca719bbc2ad91173fddbbaa25e426',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                alert('Registration successful!');
                window.location.href = 'dashboard.html';
            })
            .catch(error => {
                alert('Error registering!');
                console.error(error);
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;

            axios.get('https://api.airtable.com/v0/appFZBJefIOmr86zR/Registrations', {
                headers: {
                    'Authorization': 'Bearer patvsM7l2QxYV6BSV.e48172c74aea3f9b96ae4918907e30c45f0ca719bbc2ad91173fddbbaa25e426'
                }
            })
            .then(response => {
                const records = response.data.records;
                const user = records.find(record => record.fields.Email === email && record.fields.Password === password);

                if (user) {
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password.');
                }
            })
            .catch(error => {
                alert('Error logging in!');
                console.error(error);
            });
        });
    </script>
</body>
</html>
