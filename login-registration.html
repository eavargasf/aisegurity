<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 800px;
}

.left, .right {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left {
    flex: 1;
    background-color: #fff;
}

.right {
    flex: 1;
    background-color: #f0f0f0;
}

#form-container {
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    margin-bottom: 10px;
}
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”“</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="myapp/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="form-container">
                <div id="registration-form-container">
                    <h2>Register</h2>
                    <form id="registration-form">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <input type="text" id="redeem-code" placeholder="Redeem Code" required>
                        <div id="registration-error" class="error-message"></div>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div id="login-form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="email" id="email-login" placeholder="Email" required>
                        <input type="password" id="password-login" placeholder="Password" required>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="icon16-removebg-preview (1).png" alt="Graph">
        </div>
    </div>
</body>
</html>
