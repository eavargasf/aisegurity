<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            display: flex;
            width: 70%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #graph-container {
            flex: 1;
            background: #f9f9f9;
            padding: 20px;
        }
        #form-container {
            flex: 1;
            padding: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #registration-error, #login-error {
            color: red;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”“</text></svg>">
</head>
<body>
    <div id="container">
        <div id="graph-container">
            <img src="icon16-removebg-preview (1).png" alt="Graph Image" style="width: 100%;">
        </div>
        <div id="form-container">
            <div id="registration">
                <h1>Welcome to The Uncuffed</h1>
                <h2>Registration</h2>
                <form id="registration-form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="redeem-code">Redeem Code:</label>
                        <input type="text" id="redeem-code" name="redeem-code" required>
                    </div>
                    <div id="registration-error"></div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <div>
                        <label for="email-login">Email:</label>
                        <input type="email" id="email-login" name="email" required>
                    </div>
                    <div>
                        <label for="password-login">Password:</label>
                        <input type="password" id="password-login" name="password" required>
                    </div>
                    <div id="login-error"></div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
