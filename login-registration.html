<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        /* Existing styles... */
    </style>
</head>
<body>
    <div id="container">
        <div id="graph-container">
            <img src="images/your-graph-image.png" alt="Graph Image" style="width: 100%;">
        </div>
        <div id="form-container">
            <div id="registration">
                <h2>Registration</h2>
                <form id="registration-form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="redeem-code">Redeem Code:</label>
                        <input type="text" id="redeem-code" name="redeem-code" required>
                    </div>
                    <div id="registration-error"></div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <div>
                        <label for="email-login">Email:</label>
                        <input type="email" id="email-login" name="email" required>
                    </div>
                    <div>
                        <label for="password-login">Password:</label>
                        <input type="password" id="password-login" name="password" required>
                    </div>
                    <div id="login-error"></div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="myapp/main.js"></script>
</body>
</html>
