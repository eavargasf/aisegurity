<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Security - Register</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://api.airtable.com/v0/tbli76qL9MCCC2FmC/Registrations', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer patfpvH2UHPgjPhWb',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Name: name,
            Email: email,
            Password: password
          }
        })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registration successful!');
      } else {
        alert('Error: ' + data.error.message);
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>AI Security</h1>
  </header>
  <main>
    <section class="register">
      <div class="register-left">
        <img src="images/register.jpg" alt="Register">
      </div>
      <div class="register-right">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="login.html">Sign in here</a>.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 AI Security. All rights reserved.</p>
  </footer>
</body>
</html>
