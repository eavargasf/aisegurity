<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Security - Contact and Sales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”“</text></svg>">
  <script>
    async function registerUser(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://api.airtable.com/v0/appFZBJefIOmr86zR/Registrations', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer patvsM7l2QxYV6BSV.e48172c74aea3f9b96ae4918907e30c45f0ca719bbc2ad91173fddbbaa25e426',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Name: name,
            Email: email,
            Password: password
          }
        })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registration successful!');
        // Redirect to dashboard page
        window.location.href = 'dashboard.html';
      } else {
        alert('Error: ' + data.error.message);
      }
    

    }
  </script>
</head>
<body>
 
  <main>
    <section class="register">
      <div class="register-center">
        <img src="icon16-removebg-preview (1).png" alt="Register">
      </div>
      <div class="register-right">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="login.html">Sign in here</a>.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 AI Security. All rights reserved.</p>
  </footer>
</body>
</html>
